<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 연혁</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter & Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 기본 폰트를 Inter와 Noto Sans KR로 설정 */
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
        }

        /* 타임라인 컨테이너의 ::before 가상 요소를 사용해 중앙 라인 생성 */
        .timeline-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 100%;
            background-color: #e5e7eb; /* gray-200 */
        }
        
        /* 모바일 화면에서는 중앙 라인을 왼쪽으로 이동 */
        @media (max-width: 768px) {
            .timeline-container::before {
                left: 1.25rem; /* 20px */
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto px-4 py-16">
        <header class="text-center mb-16">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">회사 연혁</h1>
            <p class="text-lg text-gray-600 mt-4">주식회사 한국레이더시스템</p>
        </header>

        <!-- 타임라인 컨테이너 -->
        <div id="timeline" class="relative timeline-container">
            <!-- 자바스크립트로 타임라인 아이템이 여기에 추가됩니다. -->
        </div>
    </div>

    <script>
        // 회사 연혁 데이터 (업데이트된 최신순)
        const historyData = [
            { date: "2025. 05", event: "영상감시장치 다수공급자계약(MAS) 규격 추가" },
            { date: "2025. 02", event: "주식회사 한국레이더시스템 으로 사명 변경" },
            { date: "2024. 05", event: "영상감시장치 다수공급자계약(MAS) 등록" },
            { date: "2023. 08", event: "동의대학교 LINC 3.0사업단 상호협력 협약" },
            { date: "2021. 01", event: "혁신제품 지정 인증서" },
            { date: "2020. 10", event: "다목적 영상감시시스템 V1.0.0.1 소프트웨어품질 인증서획득" },
            { date: "2017. 06", event: "중소기업 수출기업 기술개발 사업" },
            { date: "2017. 06", event: "동아대학교산학협력단 상호협력 협약" },
            { date: "2017. 05", event: "부산대학교 URP 산학융합 공동 R&D 연구개발 사업" },
            { date: "2017. 03", event: "지역특확기술 개발,확산 개방형 연구실 운영사업" },
            { date: "2016. 01", event: "부산광역시 선도기업 지정 – 창조문화산업 부문" },
            { date: "2015. 07", event: "품질인증 Q 마크 지정" },
            { date: "2015. 07", event: "중소기업청 성능인정 지정 – 번호판 인식 입체화 이미지 변환 기법 및 자가 진단스마트차량번호 인식 시스템" },
            { date: "2015. 01", event: "한국건설기술연구원 AVI(자동차량인식장치) 인정 시험 최상급 등급 획득" },
            { date: "2013. 02", event: "중소기업청 성능인정 지정 - Multi- Object의 Cycle 추적기능 CCTV 시스템" },
            { date: "2013. 01", event: "부산광역시 선도기업 지정 – 전략산업 IT분야" },
            { date: "2012. 10", event: "우수발명품 등록-객체 촬영 시스템" },
            { date: "2012. 05", event: "‘객체인식 시스템’’Good Software’ 인증 획득" },
            { date: "2012. 05", event: "‘객체인식 시스템’ CE 인증 획득" },
            { date: "2010. 10", event: "조달우수제품 지정-차량번호 인식 시스템" },
            { date: "2010. 07", event: "한국산업기술시험연구원 K마크 인증 획득" },
            { date: "2009. 11", event: "벤처기업 인증" },
            { date: "2009. 11", event: "이노비즈 기업 인증" },
            { date: "2009. 01", event: "도로교통관리공단 성능인증" },
            { date: "2008. 06", event: "‘경영혁신형 중소기업’ 선정" },
            { date: "2008. 06", event: "품징경영 시스템 ISO 9001 / KS A 9001 획득" },
            { date: "2004. 04", event: "(주)사라다 법인 설립" },
        ];
        
        const timelineContainer = document.getElementById('timeline');

        // 타임라인을 그리는 함수
        function renderTimeline() {
            // 기존 내용 지우기
            timelineContainer.innerHTML = '';
            
            // 데이터를 기반으로 타임라인 아이템 생성
            historyData.forEach((item, index) => {
                const isLeft = index % 2 === 0; // 짝수 인덱스는 왼쪽에 배치

                // 타임라인 아이템의 전체 래퍼
                const timelineItem = document.createElement('div');
                timelineItem.className = `mb-8 flex justify-between items-center w-full`;
                
                // 타임라인 아이템의 방향 설정 (md 이상 화면에서)
                // 좌우로 번갈아 나타나게 하기 위해 isLeft 조건 사용
                if(isLeft) {
                    timelineItem.classList.add('md:flex-row-reverse');
                }


                // 모바일 뷰를 위한 빈 div (데스크톱에서는 숨김)
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'hidden md:block w-5/12';

                // 타임라인 중앙의 원형 아이콘
                const iconWrapper = document.createElement('div');
                iconWrapper.className = 'z-10 flex items-center bg-blue-500 shadow-xl w-10 h-10 rounded-full';
                const icon = document.createElement('div');
                icon.className = 'mx-auto text-white font-semibold text-lg';
                iconWrapper.appendChild(icon);
                
                // 이벤트 내용이 담길 카드
                const contentCard = document.createElement('div');
                contentCard.className = 'w-full md:w-5/12 bg-white p-6 rounded-lg shadow-lg border border-gray-200';
                
                // 날짜
                const dateElement = document.createElement('p');
                dateElement.className = 'text-blue-600 font-semibold text-sm mb-2';
                dateElement.textContent = item.date;
                
                // 이벤트 설명
                const eventElement = document.createElement('h3');
                eventElement.className = 'font-bold text-gray-800 text-base leading-tight';
                eventElement.textContent = item.event;
                
                // DOM에 요소 추가
                contentCard.appendChild(dateElement);
                contentCard.appendChild(eventElement);
                
                // 데스크톱 뷰 레이아웃 설정
                if (window.innerWidth > 768) { // md breakpoint
                    if (isLeft) {
                        contentCard.classList.add('md:text-right');
                        timelineItem.appendChild(contentCard);
                        timelineItem.appendChild(iconWrapper);
                        timelineItem.appendChild(emptyDiv);
                    } else {
                        timelineItem.appendChild(emptyDiv);
                        timelineItem.appendChild(iconWrapper);
                        timelineItem.appendChild(contentCard);
                    }
                } else { // 모바일 뷰 레이아웃 설정
                    timelineItem.classList.remove('justify-between', 'md:flex-row-reverse');
                    timelineItem.classList.add('justify-start');
                    timelineItem.style.gap = '1rem'; // 아이콘과 카드 사이 간격
                    timelineItem.appendChild(iconWrapper);
                    timelineItem.appendChild(contentCard);
                }
                
                timelineContainer.appendChild(timelineItem);
            });
        }

        // 초기 렌더링
        renderTimeline();

        // 창 크기 변경 시 레이아웃을 다시 그리도록 이벤트 리스너 추가
        window.addEventListener('resize', renderTimeline);

    </script>
</body>
</html>
