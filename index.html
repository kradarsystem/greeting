<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주 연혁</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter & Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto px-4 py-16">
        <header class="text-center mb-16">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">회사 연혁</h1>
            <p class="text-lg text-gray-600 mt-4">주식회사 한국레이더시스템</p>
        </header>

        <!-- 타임라인 그리드 컨테이너 -->
        <div id="timeline-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- 자바스크립트로 타임라인 카드가 여기에 추가됩니다. -->
        </div>
    </div>

    <script>
        // 회사 연혁 데이터 (최신순)
        const historyData = [
            { date: "2025. 05", event: "영상감시장치 다수공급자계약(MAS) 규격 추가" },
            { date: "2025. 02", event: "주식회사 한국레이더시스템 으로 사명 변경" },
            { date: "2024. 05", event: "영상감시장치 다수공급자계약(MAS) 등록" },
            { date: "2023. 08", event: "동의대학교 LINC 3.0사업단 상호협력 협약" },
            { date: "2021. 01", event: "혁신제품 지정 인증서" },
            { date: "2020. 10", event: "다목적 영상감시시스템 V1.0.0.1 소프트웨어품질 인증서획득" },
            { date: "2017. 06", event: "중소기업 수출기업 기술개발 사업" },
            { date: "2017. 06", event: "동아대학교산학협력단 상호협력 협약" },
            { date: "2017. 05", event: "부산대학교 URP 산학융합 공동 R&D 연구개발 사업" },
            { date: "2017. 03", event: "지역특확기술 개발,확산 개방형 연구실 운영사업" },
            { date: "2016. 01", event: "부산광역시 선도기업 지정 – 창조문화산업 부문" },
            { date: "2015. 07", event: "품질인증 Q 마크 지정" },
            { date: "2015. 07", event: "중소기업청 성능인정 지정 – 번호판 인식 입체화 이미지 변환 기법 및 자가 진단스마트차량번호 인식 시스템" },
            { date: "2015. 01", event: "한국건설기술연구원 AVI(자동차량인식장치) 인정 시험 최상급 등급 획득" },
            { date: "2013. 02", event: "중소기업청 성능인정 지정 - Multi- Object의 Cycle 추적기능 CCTV 시스템" },
            { date: "2013. 01", event: "부산광역시 선도기업 지정 – 전략산업 IT분야" },
            { date: "2012. 10", event: "우수발명품 등록-객체 촬영 시스템" },
            { date: "2012. 05", event: "‘객체인식 시스템’’Good Software’ 인증 획득" },
            { date: "2012. 05", event: "‘객체인식 시스템’ CE 인증 획득" },
            { date: "2010. 10", event: "조달우수제품 지정-차량번호 인식 시스템" },
            { date: "2010. 07", event: "한국산업기술시험연구원 K마크 인증 획득" },
            { date: "2009. 11", event: "벤처기업 인증" },
            { date: "2009. 11", event: "이노비즈 기업 인증" },
            { date: "2009. 01", event: "도로교통관리공단 성능인증" },
            { date: "2008. 06", event: "‘경영혁신형 중소기업’ 선정" },
            { date: "2008. 06", event: "품징경영 시스템 ISO 9001 / KS A 9001 획득" },
            { date: "2004. 04", event: "(주)사라다 법인 설립" },
        ];
        
        const timelineGrid = document.getElementById('timeline-grid');

        // 데이터를 기반으로 타임라인 카드 생성
        historyData.forEach(item => {
            // 아이템 카드 컨테이너
            const card = document.createElement('div');
            // h-full 클래스로 그리드 행의 카드 높이를 동일하게 맞춤
            // hover 효과로 사용자 인터랙션 추가
            card.className = 'bg-white p-6 rounded-lg shadow-lg border border-gray-200 flex flex-col h-full transform hover:-translate-y-2 transition-transform duration-300';
            
            // 연도 (크게 강조)
            const yearElement = document.createElement('p');
            yearElement.className = 'text-blue-600 font-bold text-2xl mb-2';
            yearElement.textContent = item.date.substring(0, 4); 
            
            // 이벤트 설명
            const eventElement = document.createElement('h3');
            // flex-grow 클래스로 내용 길이에 상관없이 카드의 아래쪽 영역을 채움
            eventElement.className = 'font-semibold text-gray-800 text-base leading-relaxed flex-grow';
            eventElement.textContent = item.event;

            // 전체 날짜 (월.일)
            const fullDateElement = document.createElement('p');
            fullDateElement.className = 'text-gray-500 font-medium text-sm mt-4';
            fullDateElement.textContent = item.date;

            // 요소를 카드에 추가
            card.appendChild(yearElement);
            card.appendChild(eventElement);
            card.appendChild(fullDateElement);
            
            timelineGrid.appendChild(card);
        });
    </script>
</body>
</html>
